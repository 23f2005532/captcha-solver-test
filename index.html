<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Captcha Solver</title>
<!-- Bootstrap CSS for responsive design -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Optional: Google Fonts for better typography -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
  }
  .container {
    max-width: 600px;
    margin-top: 50px;
  }
  .captcha-img {
    display: block;
    margin: 20px auto;
    max-width: 100%;
    height: auto;
    border: 2px solid #dee2e6;
    border-radius: 8px;
  }
  .btn-primary {
    width: 100%;
  }
  .result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: 500;
  }
</style>
</head>
<body>
<div class="container" role="main" aria-labelledby="captchaSolverTitle">
  <h1 id="captchaSolverTitle" class="text-center mb-4">Captcha Solver</h1>
  <p class="text-center">Please enter the text you see in the image below to verify you're human.</p>
  <img src="data:image/png;base64,iVBORw0..." alt="Captcha Image" class="captcha-img" aria-label="Captcha Image" />
  <form id="captchaForm" class="mt-4" aria-label="Captcha Input Form">
    <div class="mb-3">
      <label for="captchaInput" class="form-label">Enter Captcha</label>
      <input type="text" class="form-control" id="captchaInput" aria-required="true" aria-label="Captcha Input" required />
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>
  <div class="result" id="result" aria-live="polite"></div>
</div>
<!-- Bootstrap JS Bundle with Popper for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript to handle form submission and validation
  document.getElementById('captchaForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form from submitting normally
    const userInput = document.getElementById('captchaInput').value.trim();
    const resultDiv = document.getElementById('result');
    // Simple validation: check if input matches 'sample' (simulate captcha solution)
    if(userInput.toLowerCase() === 'sample') {
      resultDiv.textContent = 'Captcha verified successfully!';
      resultDiv.className = 'result text-success';
    } else {
      resultDiv.textContent = 'Incorrect captcha. Please try again.';
      resultDiv.className = 'result text-danger';
    }
  });
</script>
</body>
</html>
